<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../asset/css/participant.css">
</head>
<body>
    <div class="background">
        <div class="sidebar">
            <img class="logo" src="../asset/img/TechnoScape_Horizontal_W.png" alt="">

            <div class="bar">
                <button class="button" onclick="dropDown('technoscape')">
                    <p>Technoscape</p>
                    <img id="technoscapeimg" src="../asset/img/arrow-down.png" alt="">
                </button>
            </div>    
            <div id="technoscape" class="drop">
                <a href="../technoscape-admin/participant.html"> <p>Participant</p> </a>
                <a href="../technoscape-admin/no-announcement.html">  <p>Announcement</p> </a>
            </div>

            <div class="bar activebar">
                <button class="button" onclick="dropDown('hackathon')">
                    <p>Hackathon</p>
                    <img id="hackathonimg" src="../asset/img/arrow-up.png" alt="">
                </button>
            </div>
            <div id="hackathon" class="drop activedrop view">
                <a class="activemenu" href="participant.html"> <p>Participant</p> </a>
                <a href="payment.html"> <p>Payment</p> </a>
                <a href="no-announcement.html">  <p>Announcement</p> </a>
            </div>
            
            <div class="bar">
                <button class="button" onclick="dropDown('virtualconf')">
                    <p>Virtual Conference</p>
                    <img id="virtualconfimg" src="../asset/img/arrow-down.png" alt="">
                </button>
            </div>
            <div id="virtualconf" class="drop">
                <a href="../vc-admin/participant.html"> <p>Participant</p> </a>
                <a href="../vc-admin/payment.html"> <p>Payment</p> </a>
                <a href="../vc-admin/no-announcement.html">  <p>Announcement</p> </a>
            </div>

            <div class="bar">
                <button class="button" onclick="dropDown('devworkshop')">
                    <p>Developer Workshop</p>
                    <img id="devworkshopimg" src="../asset/img/arrow-down.png" alt="">
                </button>
            </div>
            <div id="devworkshop" class="drop">
                <a href="../dw-admin/participant.html"> <p>Participant</p> </a>
                <a href="../dw-admin/payment.html"> <p>Payment</p> </a>
                <a href="../dw-admin/no-announcement.html">  <p>Announcement</p> </a>
            </div>

            <a class="logout bar" href="../logout.html">
                <p>Logout</p>
            </a>
 
        </div>

        <div class="content">
            <p>Participants/ <span class="text-white">View</span></p>
            <div class="content-box">
                <h1>Team Name</h1>
                <div class="team-member">
                    <button id="active-member">Team Leader</button>
                    <button>Member 1</button>
                    <button>Member 2</button>
                    <button>Member 3</button>
                </div>
                <form action="POST">
                    <div class="data">
                        <label for="">Full Name</label>
                        <div>
                            <img src="../asset/img/person.svg" alt="">
                            <input type="text" value="budi setiawan" disabled>
                        </div>
                        <hr>
                    </div>

                    <div class="data">
                        <label for="">Place of Birth</label>
                        <div>
                            <img src="../asset/img/location.svg" alt="">
                            <input type="text" value="bumi" disabled>
                        </div>
                        <hr>
                    </div>

                    <div class="data">
                        <label for="">Date of Birth</label>
                        <div>
                            <img src="../asset/img/calendar.svg" alt="">
                            <input type="date" value="2022-03-22" disabled>
                        </div>
                        <hr>
                    </div>

                    <div class="data">
                        <label for="">Gender</label>
                        <div>
                            <img src="../asset/img/gender.svg" alt="">
                            <input type="text" value="Male" disabled>
                        </div>
                        <hr>
                    </div>

                    <div class="data">
                        <label for="">Email</label>
                        <div>
                            <img src="../asset/img/mail.svg" alt="">
                            <input type="text" value="budisetiawan@gmail.com" disabled>
                        </div>
                        <hr>
                    </div>

                    <div class="data">
                        <label for="">Password</label>
                        <div>
                            <img src="../asset/img/password.svg" alt="">
                            <input id="password" type="password" value="asdasdassdad" disabled>
                            <button type="button" onclick="return showPass()"><img src="../asset/img/eye.svg" alt=""></button>
                        </div>
                        <hr>
                    </div>

                    <div class="data">
                        <label for="">Status</label>
                        <div>
                            <img src="../asset/img/status.svg" alt="">
                            <input type="text" value="binusian" disabled>
                        </div>
                        <hr>
                    </div>

                    <div class="data">
                        <label for="">LINE ID</label>
                        <div>
                            <img src="../asset/img/line.svg" alt="">
                            <input type="text" value="budi_s" disabled>
                        </div>
                        <hr>
                    </div>

                    <div class="data">
                        <label for="">Whatsapp Number</label>
                        <div>
                            <img src="../asset/img/wa.svg" alt="">
                            <input type="text" value="084535235252" disabled>
                        </div>
                        <hr>
                    </div>

                    <div class="data">
                        <label for="">Company/ Institute</label>
                        <div>
                            <img src="../asset/img/company.svg" alt="">
                            <input type="text" value="binus" disabled>
                        </div>
                        <hr>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../asset/js/admin.js"></script>
</body>
</html>
